server:
  port: 8081

spring:
  application:
    name: inventory-service

  datasource:
    url: jdbc:h2:file:./data/inventory-db;AUTO_RECONNECT=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: sa

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9092

    consumer:
      group-id: inventory-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.value.default.type: com.shopverse.inventory_service.dto.OrderEventDto

    topics:
      order: orderEvent
      product: productEvents

  main:
    banner-mode: "off"

logging:
  level:
    org.springframework: "ERROR"
    org.hibernate: "ERROR"
    root: "WARN"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/